
<app-header></app-header>
<mat-card class="example-card">
	 <mat-card *ngIf="message" class="text-center error">
      <span *ngIf="message" class="error">  {{message}}</span>
     
   </mat-card>
<mat-card-content>
  <form [formGroup]="registrForm" class="my-form" (ngSubmit)="registr()">
    	<mat-form-field class="full-width">
            <mat-label>User Name</mat-label>
            <input  matInput  placeholder="User name"  formControlName="username"  required>
         </mat-form-field>
         <mat-form-field class="full-width">
            <mat-label>Email ID</mat-label>
            <input  matInput  type="email" placeholder="Email ID" formControlName="email"  required>
         </mat-form-field>
         <mat-form-field class="full-width">
            <mat-label>Address</mat-label>
            <input  matInput  placeholder="Address" formControlName="address"  required>
         </mat-form-field>
       
         <mat-form-field class="full-width">
            <mat-label>Password</mat-label>
            <input  matInput type="password"  placeholder="Password"  formControlName="password" required>
         </mat-form-field>
         <mat-card-actions>
  			<button mat-raised-button  color="primary">REGISTER</button>
  			<!-- <a style="float: right;" href="/login">Cancle</a> -->
		</mat-card-actions>
  </form>
</mat-card-content>

</mat-card>
