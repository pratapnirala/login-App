<app-header></app-header>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  
  
  <ng-container matColumnDef="position">
    <th mat-header-cell *matHeaderCellDef> No. </th>
    <td mat-cell *matCellDef="let element let i = index;"> {{i+1}} </td>
  </ng-container>

 
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.username}} </td>
  </ng-container>

  
  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef> Email </th>
    <td mat-cell *matCellDef="let element"> {{element.email}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="address">
    <th mat-header-cell *matHeaderCellDef> Address </th>
    <td mat-cell *matCellDef="let element"> {{element.address}} </td>
  </ng-container>
  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef> Action </th>
    <td mat-cell *matCellDef="let element let c = index;"> 
<button mat-icon-button  (click)="openDialog()" title="Edit" color="primary"> <i class="material-icons">
create
</i></button>

<button (click)="deleteFunction(element.id,c)" mat-icon-button  title="Delete" color="primary"> <i style="color: brown;" class="large  material-icons ">
delete_forever
</i></button>
<button ng-if="element.active ==='y'" mat-icon-button  title="DActive" color="primary"> <i   style="color: red;" class="large  material-icons ">
check_circle
</i></button>
<!-- <button ng-if="element.active !='y'" mat-icon-button  title="Active" color="primary"> <i   style="color: limegreen;" class="large  material-icons ">
check_circle
</i></button> -->

 </td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
